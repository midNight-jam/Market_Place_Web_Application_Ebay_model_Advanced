<div class="container-fluid text-center">
	<div class="row">
		<div class="col-sm-4 text-right">
			<h3>
				<span class="glyphicon glyphicon-user" style="color: #0052cc"></span>
				&nbsp;Profile
				
			</h3>
			<br>Last Login  <span class="glyphicon glyphicon-time"></span> : {{$ctrl.lastlogin.split('T')[0]}} {{$ctrl.lastlogin.split('T')[1].slice(0,-5)}}
		</div>
		<div class="col-sm-4 text-left">
			<div class="form-group">
				<div ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">

					<form>

						<div style="margin-bottom: 10px; width: 350px">
							<br> <input type="text" name="firstname"
								class="form-control" ng-model="$ctrl.firstname"
								placeholder="First name" ng-readonly=true><br>
						</div>
						<div style="margin-bottom: 10px; width: 350px">
							<input type="text" name="lastname" ng-model="$ctrl.lastname"
								placeholder="Last name" ng-readonly=true class="form-control">
						</div>

						<div style="margin-bottom: 10px; width: 350px">
							<input type="text" name="email" ng-model="$ctrl.email"
								placeholder="email" ng-readonly=true class="form-control"><br>
						</div>
						<div style="margin-bottom: 10px; width: 350px">
							<input type="text" name="ebirthday" ng-model="$ctrl.birthday"
								placeholder="Birthday" ng-readonly=true class="form-control"><br>
						</div>
						<div style="margin-bottom: 10px; width: 350px">
							<input type="text" name="ebayhandle" ng-model="$ctrl.ebayhandle"
								placeholder="Ebay handle" ng-readonly=true class="form-control"><br>
						</div>
						<div style="margin-bottom: 10px; width: 350px">
							<input type="text" name="contactno" ng-model="$ctrl.cellno"
								placeholder="Cell phone" ng-readonly=true class="form-control"><br>
						</div>

						<div style="margin-bottom: 10px; width: 350px">

							<input type="text" name="location" ng-model="$ctrl.location"
								placeholder='Home Address' ng-readonly=true class="form-control"><br>
						</div>
						<div >

							<input type="button" class="btn btn-primary" value="Done"
								ng-click="$ctrl.done()">
						</div>
					</form>
				</div>

			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

</div>
